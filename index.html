<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css\index.css" />

    <title>Job Seeker Form</title>
</head>

<body onload="fetchSeeker()">
    <nav class="navbar">
        <h1 class="text-white"> Job Seeker Form</h1>
    </nav>
    <form id="jobForm">
        <div class="mainForm">
            <div class="formContainer">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input id="lName" class="form-control" placeholder="Enter your Last Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input id="fName" class="form-control" placeholder="Enter your First Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Address</label>
                        <input id="address" type="text" class="form-control" placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-md-6">

                        <label>Pone Number</label>
                        <input id="phone" type="number" class="form-control" placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="state" class="form-control">
                            <option selected>Choose...</option>
                            <option>Alabama </option>
                            <option>Alaska </option>
                            <option>Arizona</option>
                            <option>Arkansas</option>
                            <option>California</option>
                            <option>Colorado</option>
                            <option>Connecticut</option>
                            <option>Delaware</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>Hawaii</option>
                            <option>Idaho</option>
                            <option>Illinois</option>
                            <option>Indiana</option>
                            <option>Iowa</option>
                            <option>Kansas</option>
                            <option>Kentucky</option>
                            <option>Louisiana</option>
                            <option>Maine</option>
                            <option>Maryland</option>
                            <option>Massachusetts</option>
                            <option>Michigan</option>
                            <option>Minnesota</option>
                            <option>Mississippi</option>
                            <option>Missouri</option>
                            <option>Montana</option>
                            <option>Nebraska</option>
                            <option>Nevada</option>
                            <option>New Hampshire</option>
                            <option>New Jersey</option>
                            <option>New Mexico</option>
                            <option>New York</option>
                            <option>North Carolina</option>
                            <option>North Dakota</option>
                            <option>Ohio</option>
                            <option>Oklahoma</option>
                            <option>Oregon</option>
                            <option>Pennsylvania</option>
                            <option>Rhode Island</option>
                            <option>South Carolina</option>
                            <option>South Dakota</option>
                            <option>Tennessee</option>
                            <option>Texas</option>
                            <option>Utah</option>
                            <option>Vermont</option>
                            <option>Virginia</option>
                            <option>Washington</option>
                            <option>West Virginia</option>
                            <option>Wisconsin</option>
                            <option>Wyoming</option>

                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="number" class="form-control" id="zip">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Position Applying for</label>
                    <input type="text" class="form-control" id="position">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </div>
        
    </form>
    <div id="show">

    </div>

    <script src="js\index.js"></script>
</body>

</html>
